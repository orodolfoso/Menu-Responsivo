<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Resposivo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilos/style.css">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Javascript -->
    <script src="js/scripts.js" defer></script>

</head>

<body>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>LOGO</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link"></a>Home</li>
                    <li class="nav-item"><a href="#" class="nav-link"></a>Sobre</li>
                    <li class="nav-item"><a href="#" class="nav-link"></a>Contato</li>
                </ul>
            </div>

            <div class="login-button">
                <button><a href="#"></a>Entar</button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link"></a>Home</li>
                <li class="nav-item"><a href="#" class="nav-link"></a>Sobre</li>
                <li class="nav-item"><a href="#" class="nav-link"></a>Contato</li>
            </ul>

            <div class="login-button">
                <button><a href="#"></a>Entar</button>
            </div>
        </div>
    </header>


    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slider-box first">
                <img class="img-desktop" src="img/1-g.png" alt="Imagem 1">
                <img class="img-mobile" src="img/1-p.png" alt="Imagem 1">
            </div>

            <div class="slider-box">
                <img class="img-desktop" src="img/2-g.png" alt="Imagem 1">
                <img class="img-mobile" src="img/2-p.png" alt="Imagem 1">
            </div>

            <div class="slider-box">
                <img class="img-desktop" src="img/3-g.png" alt="Imagem 1">
                <img class="img-mobile" src="img/3-p.png" alt="Imagem 1">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>

</body>

</html>
